<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
<div class="display"></div>
<div class="keys">
    <button class="operators" data-action="add">+</button>
    <button class="operators" data-action="subtract">-</button>
    <button class="operators" data-action="multiply">&times;</button>
    <button class="operators" data-action="divide">รท</button>
    <button class="numbers">7</button>
    <button class="numbers">8</button>
    <button class="numbers">9</button>
    <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class="numbers zero">0</button>
    <button class="numbers decimal" data-action="decimal">.</button>
    <button class="ac" data-action="clear">AC</button>
    <button class="equal-key" data-action="calculate">=</button>
</div>
</div>
    






<script src="app.js"></script>
</body>
</html>

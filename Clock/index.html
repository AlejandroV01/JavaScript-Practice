<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<div class="container">
    <h1 class="title">A Simple Clock</h1>
    <div class="clock-container">
        <h1 class="number hours">00</h1>
        <span class="colon">:</span>
        <h1 class="number minutes ">00</h1>
        <span class="colon">:</span>
        <h1 class="number seconds">00</h1>
        <span class="session">AM</span>
    </div>
    <div class="date">
        <h1 class="current-date"></h1>
    </div>
    <button class="switch" data-format="12">Switch to Military Time Format</button>
</div>
</body>
</html>

<script src="app.js"></script>
